<body>

  <main class="container-fluid">
    <div class="row">
      <div class="col-4 text-center bg-danger">
        <div class="card">
          <h1>Play</h1>
        </div>
      </div>
      <div class="col-4 text-center bg-danger">
        <div class="card">
          <h1>Play</h1>
        </div>
      </div>
      <div class="col-4 text-center bg-danger">
        <div class="card">
          <h1>Play</h1>
        </div>
      </div>
      <div class="row text-center card bg-warning d-flex flexdir">

        <div class="col-4"><button onclick="play('rock')" type="button" class="btn btn-primary">Rock</button></div>


        <div class="col-4"><button onclick="play('paper')" type="button" class="btn btn-primary">Paper</button></div>

      </div>
    </div>

      <div class="col-12 text-center text-dark bg-light">
        <div class="card d-flex bg-danger text-center">
          <h2>They Played:</h2>
          <h3 class="complayed" id="cplay">_____</h3>
          <h2 class="winloss" id="winnloss">You _____</h2>
        </div>
      </div>
    </div>
